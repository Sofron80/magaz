{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{title}}</title>
</head>
<body>
<a href="{% static '123.txt' %}">qwerfq2refgwq3r</a>


{% for item in tovars%}

<hr>
{% endfor %}	

</body>
</html>
